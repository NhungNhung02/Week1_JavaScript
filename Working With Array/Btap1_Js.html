<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Kiểm Tra Tuổi Chó</title>
</head>

<body>
  <h1>Kiểm Tra Tuổi Chó (Coding Challenge #1)</h1>

  <button onclick="runData1()">Chạy Test Data 1</button>
  <button onclick="runData2()">Chạy Test Data 2</button>

  <pre id="output"></pre>

  <script>
    'use strict';

    // Hàm kiểm tra tuổi chó
    function checkDogs(dogsJulia, dogsKate) {
      // 1. Copy mảng Julia & loại bỏ chó mèo
      const juliaCorrected = dogsJulia.slice(1, -2);

      // 2. Gộp dữ liệu Julia + Kate
      const allDogs = [...juliaCorrected, ...dogsKate];

      let result = '';

      // 3. Kiểm tra từng con chó
      allDogs.forEach((age, index) => {
        if (age >= 3) {
          result += `Dog number ${index + 1} is an adult, and is ${age} years old\n`;
        } else {
          result += `Dog number ${index + 1} is still a puppy \n`;
        }
      });

      return result;
    }

    // Test Data 1
    function runData1() {
      const julia = [3, 5, 2, 12, 7];
      const kate = [4, 1, 15, 8, 3];

      const output = checkDogs(julia, kate);
      console.log(output);
      document.getElementById('output').textContent = output;
    }

    // Test Data 2
    function runData2() {
      const julia = [9, 16, 6, 8, 3];
      const kate = [10, 5, 6, 1, 4];

      const output = checkDogs(julia, kate);
      console.log(output);
      document.getElementById('output').textContent = output;
    }
  </script>
</body>

</html>

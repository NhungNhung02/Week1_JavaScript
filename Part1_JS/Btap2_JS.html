<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator Improved</title>
</head>
<body>
    <h1>BMI Calculator for Mark and John (Improved)</h1>
    <div>
        <h2>Mark's Data</h2>
        <label for="markMass">Mass (kg):</label>
        <input type="number" id="markMass" step="0.1" value=""><br>
        <label for="markHeight">Height (m):</label>
        <input type="number" id="markHeight" step="0.01" value=""><br>
    </div>
    <div>
        <h2>John's Data</h2>
        <label for="johnMass">Mass (kg):</label>
        <input type="number" id="johnMass" step="0.1" value=""><br>
        <label for="johnHeight">Height (m):</label>
        <input type="number" id="johnHeight" step="0.01" value=""><br>
    </div>
    <button onclick="loadData1()">Load Data 1</button>
    <button onclick="loadData2()">Load Data 2</button>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>

    <script>
        function loadData1() {
            document.getElementById('markMass').value = 78;
            document.getElementById('markHeight').value = 1.69;
            document.getElementById('johnMass').value = 92;
            document.getElementById('johnHeight').value = 1.95;
        }

        function loadData2() {
            document.getElementById('markMass').value = 95;
            document.getElementById('markHeight').value = 1.88;
            document.getElementById('johnMass').value = 85;
            document.getElementById('johnHeight').value = 1.76;
        }

        function calculateBMI() {
            let markMass = parseFloat(document.getElementById('markMass').value);
            let markHeight = parseFloat(document.getElementById('markHeight').value);
            let johnMass = parseFloat(document.getElementById('johnMass').value);
            let johnHeight = parseFloat(document.getElementById('johnHeight').value);

            if (isNaN(markMass) || isNaN(markHeight) || isNaN(johnMass) || isNaN(johnHeight) || markHeight <= 0 || johnHeight <= 0) {
                document.getElementById('result').innerHTML = 'Please enter valid numbers for mass and height.';
                return;
            }

            // Calculate BMIs
            let markBMI = markMass / (markHeight * markHeight);
            let johnBMI = johnMass / (johnHeight * johnHeight);

            let markHigherBMI = markBMI > johnBMI;

            // Print to console
            if (markHigherBMI) {
                console.log(`Mark's BMI (${markBMI.toFixed(1)}) is higher than John's (${johnBMI.toFixed(1)})!`);
            } else if (johnBMI > markBMI) {
                console.log(`John's BMI (${johnBMI.toFixed(1)}) is higher than Mark's (${markBMI.toFixed(1)})!`);
            } else {
                console.log(`Mark's BMI (${markBMI.toFixed(1)}) is the same as John's (${johnBMI.toFixed(1)})!`);
            }

            let resultText = `Mark's BMI: ${markBMI.toFixed(2)}<br>John's BMI: ${johnBMI.toFixed(2)}<br>`;
            if (markHigherBMI) {
                resultText += 'Mark has a higher BMI than John.';
            } else if (johnBMI > markBMI) {
                resultText += 'John has a higher BMI than Mark.';
            } else {
                resultText += 'Mark and John have the same BMI.';
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>

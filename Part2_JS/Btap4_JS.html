<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator with Loops</title>
</head>

<body>

    <h1>Tip Calculator (Using Loops)</h1>
    <button onclick="runCalculator()">Run Calculator</button>

    <script>
        function runCalculator() {

            // 1. Function calcTip (dùng lại, không viết if/else phức tạp)
            function calcTip(bill) {
                if (bill >= 50 && bill <= 300) {
                    return bill * 0.15;
                } else {
                    return bill * 0.2;
                }
            }

            // 2. Array bills (10 test data)
            var bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];

            // 3. Empty arrays
            var tips = [];
            var totals = [];

            // 4. Loop để tính tip và total
            for (var i = 0; i < bills.length; i++) {
                var tip = calcTip(bills[i]);
                tips.push(tip);
                totals.push(bills[i] + tip);
            }

            console.log("Bills:", bills);
            console.log("Tips:", tips);
            console.log("Totals:", totals);

            // BONUS
            // 5. Function tính trung bình
            function calcAverage(arr) {
                var sum = 0;

                for (var i = 0; i < arr.length; i++) {
                    sum = sum + arr[i];
                }

                return sum / arr.length;
            }

            // 6. Gọi function với totals
            var averageTotal = calcAverage(totals);
            console.log("Average total:", averageTotal.toFixed(2));
        }
    </script>

</body>

</html>
